version: "3.1"

services:
  pingaccess:
    image: pingidentity/pingaccess:edge
    command: wait-for pingfederate:9031 -t 420 -- entrypoint.sh start-server
    environment: 
      - SERVER_PROFILE_URL=https://github.com/jeremybcarrier/pingidentity-devops-getting-started.git
      - SERVER_PROFILE_PATH=baseline/pingaccess
      - SERVER_PROFILE_PARENT=LICENSE
      - SERVER_PROFILE_LICENSE_URL=https://github.com/jeremybcarrier/pingidentity-devops-getting-started.git
      - SERVER_PROFILE_LICENSE_PATH=licenses/pingaccess
    ports:
      - 443:443
      - 9000:9000
    networks:
      - pingnet-dmz

  pingfederate:
    image: pingidentity/pingfederate:edge
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=https://github.com/jeremybcarrier/pingidentity-devops-getting-started.git
      - SERVER_PROFILE_PATH=baseline/pingfederate
      - SERVER_PROFILE_PARENT=LICENSE
      - SERVER_PROFILE_LICENSE_URL=https://github.com/jeremybcarrier/pingidentity-devops-getting-started.git
      - SERVER_PROFILE_LICENSE_PATH=licenses/pingfederate
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet-dmz
      - pingnet-internal
          # aliases: 
          #   - pingfederate-admin

  pingdirectory:
    image: pingidentity/pingdirectory:edge
    environment:
      - SERVER_PROFILE_URL=https://github.com/jeremybcarrier/pingidentity-devops-getting-started.git
      - SERVER_PROFILE_PATH=baseline/pingdirectory
      - SERVER_PROFILE_PARENT=LICENSE
      - SERVER_PROFILE_LICENSE_URL=https://github.com/jeremybcarrier/pingidentity-devops-getting-started.git
      - SERVER_PROFILE_LICENSE_PATH=licenses/pingdirectory
      - TOPOLOGY_PREFIX=03-full-stack_pingdirectory_
      - VERBOSE=true
    ports:
      - 1636:636
      - 1443:443
    networks:
      - pingnet-internal
  
  pingdataconsole:
    image: pingidentity/pingdataconsole:edge
    ports:
      - 8080:8080
      - 8443:8443
    networks: 
      - pingnet-internal
              
networks:
    pingnet-internal:
    pingnet-dmz:
